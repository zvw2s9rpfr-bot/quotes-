<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Cars Gallery</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      color: #00d4ff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00d4ff;
    }

    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: #00d4ff;
      font-size: 18px;
    }

    td {
      font-size: 16px;
    }

    td.brand {
      color: #00ff90;
      cursor: pointer;
      transition: 0.3s;
    }

    td.brand:hover {
      color: #00ff00;
      text-decoration: underline;
      transform: scale(1.05);
    }

    #models {
      margin-top: 40px;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    #models.show {
      opacity: 1;
      transform: translateY(0);
    }

    .car-card {
      background: #161616;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0, 255, 144, 0.2);
      transition: 0.4s;
      overflow: hidden;
    }

    .car-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 144, 0.3);
    }

    .car-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .car-card h3 {
      margin: 10px 0;
      color: #00ff90;
    }

    .brand-title {
      width: 100%;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #00d4ff;
      text-shadow: 0 0 8px #00d4ff;
    }
  </style>
</head>
<body>

  <h1>ðŸš— Luxury Cars Gallery</h1>

  <table>
    <tr>
      <th>Car Name</th>
      <th>Brand</th>
    </tr>
    <tr>
      <td>Phantom</td>
      <td class="brand" onclick="showModels('Rolls-Royce')">Rolls-Royce</td>
    </tr>
    <tr>
      <td>S-Class</td>
      <td class="brand" onclick="showModels('Mercedes')">Mercedes</td>
    </tr>
    <tr>
      <td>Aventador</td>
      <td class="brand" onclick="showModels('Lamborghini')">Lamborghini</td>
    </tr>
    <tr>
      <td>812 Superfast</td>
      <td class="brand" onclick="showModels('Ferrari')">Ferrari</td>
    </tr>
    <tr>
      <td>Continental GT</td>
      <td class="brand" onclick="showModels('Bentley')">Bentley</td>
    </tr>
  </table>

  <div id="models"></div>

  <script>
    const carModels = {
      "Rolls-Royce": [
        { name: "Phantom", img: "https://cdn.motor1.com/images/mgl/02Zl8/s1/rolls-royce-phantom-series-ii.webp" },
        { name: "Ghost", img: "https://cdn.motor1.com/images/mgl/3o3wM/s1/rolls-royce-ghost.webp" },
        { name: "Cullinan", img: "https://cdn.motor1.com/images/mgl/0Zp9r/s1/rolls-royce-cullinan.webp" },
        { name: "Spectre", img: "https://cdn.motor1.com/images/mgl/MEV7zr/s1/rolls-royce-spectre.webp" }
      ],
      "Mercedes": [
        { name: "S-Class", img: "https://cdn.motor1.com/images/mgl/kYYmA/s1/mercedes-benz-s-class-2021.webp" },
        { name: "Maybach", img: "https://cdn.motor1.com/images/mgl/p33Ql/s1/mercedes-maybach-s680-4matic.webp" },
        { name: "AMG GT", img: "https://cdn.motor1.com/images/mgl/XEoQJ/s1/2024-mercedes-amg-gt63.webp" },
        { name: "G-Class", img: "https://cdn.motor1.com/images/mgl/8MMwE/s1/mercedes-g-class-g63.webp" }
      ],
      "Lamborghini": [
        { name: "Aventador", img: "https://cdn.motor1.com/images/mgl/QkVZr/s1/lamborghini-aventador-ultimae.webp" },
        { name: "HuracÃ¡n", img: "https://cdn.motor1.com/images/mgl/QoPoV/s1/lamborghini-huracan-tecnica.webp" },
        { name: "Urus", img: "https://cdn.motor1.com/images/mgl/LppQO/s1/lamborghini-urus-performante.webp" },
        { name: "Revuelto", img: "https://cdn.motor1.com/images/mgl/JJEr9/s1/lamborghini-revuelto.webp" }
      ],
      "Ferrari": [
        { name: "812 Superfast", img: "https://cdn.motor1.com/images/mgl/jkk1v/s1/ferrari-812-superfast.webp" },
        { name: "Roma", img: "https://cdn.motor1.com/images/mgl/Zkk1v/s1/ferrari-roma.webp" },
        { name: "SF90 Stradale", img: "https://cdn.motor1.com/images/mgl/kkk1v/s1/ferrari-sf90-stradale.webp" },
        { name: "Purosangue", img: "https://cdn.motor1.com/images/mgl/kkEgo/s1/ferrari-purosangue.webp" }
      ],
      "Bentley": [
        { name: "Continental GT", img: "https://cdn.motor1.com/images/mgl/oo7JM/s1/bentley-continental-gt-speed.webp" },
        { name: "Flying Spur", img: "https://cdn.motor1.com/images/mgl/pp7JM/s1/bentley-flying-spur-speed.webp" },
        { name: "Bentayga", img: "https://cdn.motor1.com/images/mgl/qq7JM/s1/bentley-bentayga-azure.webp" }
      ]
    };

    function showModels(brand) {
      const container = document.getElementById("models");
      const models = carModels[brand];

      container.innerHTML = `
        <div class="brand-title">ðŸš˜ ${brand} Models</div>
        ${models.map(m => `
          <div class="car-card">
            <img src="${m.img}" alt="${m.name}">
            <h3>${m.name}</h3>
          </div>
        `).join('')}
      `;
      
      container.classList.remove("show");
      setTimeout(() => container.classList.add("show"), 100);
    }
  </script>

</body>
</html>
